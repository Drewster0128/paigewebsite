name: Deploy to Azure Web App - paigewebsite

on:
    push:
        branches: [ main ]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        
        steps:
            -   name: Checkout repo
                uses: actions/checkout@v4

            -   name: Set up Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: '22.x'
            
            -   name: Install dependencies
                run: npm install

            -   name: Build
                run: echo "No build step required for basic Express app"

            -   name: Deploy to Azure Web App
                uses: azure/webapps-deploy@v3
                with:
                    app-name: 'paigecookwebapp'
                    package: .
                    publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE}}